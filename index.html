<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
        <p>please choose values below 100</p>
        <label for="gridSize">Grid Size</label>
        <input type="number" id="gridSize" name="gridSize" min="0" max="100">
        <input type="button" id="generateBtn" value="Generate Grid">
        <input id="sizeRange" type="range" class="slider" min="4" max="100" value="15">
    
    </header>
    <div id='container'></div>
</body>
</html>
